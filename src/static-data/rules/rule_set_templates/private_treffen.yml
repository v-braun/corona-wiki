private_treffen:
  # alte regel gültig bis zum 2021-03-07
  - conditions:
      # date_from: '2021-01-01'
      date_to: '2021-03-07'
    references:
      - date: '4.3.2021'
        link: 'https://www.bundesregierung.de/breg-de/themen/coronavirus/corona-diese-regeln-und-einschraenkung-gelten-1734724'
    rules:
      - text: "**Eine** Person darf sich mit **einem** Haushalt treffen"
        status: allow
      - text: "Ein Haushalt darf sich mit **einer** Person treffen"
        status: allow
      - text: "Kinder jünger als **6 Jahre** nicht eingeschlossen"
        status: allow
      - text: "**Mehrere** Personen dürfen **nicht** sich nicht mit einem Haushalt treffen"
        status: forbidden
      - text: Ein Haushalt darf **nicht** mehrere Personen treffen
        status: forbidden
      - text: Man sollte sich **möglichst** mit den **selben** Haushalten treffen
        status: limit

      
  # Notbremse (alte regel) bei Inzidenz > 100 über 3 Tage 
  - conditions:
      # date_to: '2021-03-07'
      incidence_from: 100
      # incidence_days: 3
      date_from: '2021-03-08'            
    references:
      - date: '4.3.2021'
        link: 'https://www.bundesregierung.de/breg-de/themen/coronavirus/corona-diese-regeln-und-einschraenkung-gelten-1734724'
    rules:
      - text: "**Eine** Person darf sich mit **einem** Haushalt treffen"
        status: allow
      - text: "Ein Haushalt darf sich mit **einer** Person treffen"
        status: allow
      - text: "Kinder jünger als **6 Jahre** nicht eingeschlossen"
        status: allow
      - text: "**Mehrere** Personen dürfen **nicht** sich nicht mit einem Haushalt treffen"
        status: forbidden
      - text: Ein Haushalt darf **nicht** mehrere Personen treffen
        status: forbidden
      - text: Man sollte sich **möglichst** mit den **selben** Haushalten treffen
        status: limit              

  # bei einer Inzidenz > 35 und < 100 über 3 Tage
  - conditions:
      incidence_from: 35
      incidence_to: 100
      # incidence_days: 3
      date_from: '2021-03-08'
    references:
      - date: '4.3.2021'
        link: 'https://www.bundesregierung.de/breg-de/themen/coronavirus/corona-diese-regeln-und-einschraenkung-gelten-1734724'
    rules:
      - text: "**Ein** Haushalt darf sich mit **einem** weiteren Haushalt treffen"
        status: allow
      - text: "Zwei Haushalte Zusammen dürfen nicht mehr als **fünf** Personen entsprechen"
        status: forbidden
      - text: Kinder jünger als **14 Jahre** nicht eingeschlossen
        status: allow
      - text: Man sollte sich **möglichst** mit den **selben** Haushalten treffen
        status: limit

    # bei einer Inzidenz < 35
  - conditions: 
      # incidence_from: 0
      incidence_to: 35
      # incidence_days: 1
      date_from: '2021-03-08'
    references:
      - date: '4.3.2021'
        link: 'https://www.bundesregierung.de/breg-de/themen/coronavirus/corona-diese-regeln-und-einschraenkung-gelten-1734724'
    rules:
      - text: "**Ein** Haushalt darf sich mit **zwei** weiteren Haushalten treffen"
        status: allow
      - text: "Drei Haushalte Zusammen dürfen nicht mehr als **zehn** Personen entsprechen"
        status: forbidden
      - text: Kinder jünger als **14 Jahre** nicht eingeschlossen
        status: allow
      - text: Man sollte sich **möglichst** mit den **selben** Haushalten treffen
        status: limit      